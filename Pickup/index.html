<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">DAAN FOUNDATION</div>
    <div class="title">Pickup Accesories Contact</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter yourAddress" required>
          </div>
          <div class="input-box">
            <span class="details">PINCODE</span>
            <input type="text" placeholder="Enter your PINCODE" required>
          </div>
        </div>
        <div class="place-details">
          <input type="radio" name="Home" id="dot-1">
          <input type="radio" name="Work" id="dot-2">
          <input type="radio" name="Other" id="dot-3">
          <span class="place-title">Place</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Home</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Work</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
